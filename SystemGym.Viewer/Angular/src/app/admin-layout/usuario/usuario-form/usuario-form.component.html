<div class="modal">
  <form [formGroup]="form">
    <div class="modal-header">
      <mat-toolbar color="warn">
        <mat-toolbar-row>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="105px" fxFlexAlign="center">
              <button mat-icon-button (click)="closeDialog(false);" type="button" matTooltip="Fechar" matTooltipPosition="left" tabindex="-1">
                <mat-icon>arrow_back</mat-icon>
              </button>
            </div>
            <div fxFlex="180px" fxFlexAlign="center" fxFlexOffset.gt-sm="10px">
              {{ title }}
            </div>
            <div fxFlex="50px" fxFlexAlign="center">
              <button mat-icon-button id="saveButton" (click)="saveClick();" matTooltip="Salvar" matTooltipPosition="left" tabindex="-1">
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

    <div mat-dialog-content>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="UserName" formControlName="userName">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="PassWord" formControlName="password">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="Nome UsuÃ¡rio" formControlName="nome">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="email" formControlName="email">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="cpf" formControlName="cpf" maxlength="11">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="telefone Celular" formControlName="telefoneCelular" maxlength="11">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="telefone Celular" formControlName="telefoneCelular" maxlength="11">
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field>
            <input matInput placeholder="telefone Casa" formControlName="telefoneCasa" maxlength="11">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex>
          <mat-form-field>
            <mat-select placeholder="Sexo" formControlName="sexoId">
              <mat-option value="1">Masculino</mat-option>
              <mat-option value="2">Feminino</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field>
            <mat-select placeholder="Tipo" formControlName="tipoId">
              <mat-option value="1">Colaborador</mat-option>
              <mat-option value="2">Aluno</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
