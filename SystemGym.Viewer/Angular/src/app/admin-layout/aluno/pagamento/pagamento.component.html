<div class="modal contact">
  <div class="modal-header" style="padding:0px">
    <mat-toolbar color="warn">
      <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <div fxFlex="50px" fxFlexAlign="center">
            <button mat-icon-button (click)="closeDialog(false);" type="button" matTooltip="Voltar" matTooltipPosition="left" tabindex="-1">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
          <div fxFlex fxFlexAlign="center" fxFlexOffset.gt-sm="10px">
            Pagamento
          </div>
        </div>
        <div class="form-theme filter">
          <div fxLayout="row" fxLayoutAlign="end">
            <div fxFlex="130px" fxFlexAlign="center">
              <button mat-raised-button color="basic" class="floating-button" (click)="createClick()" matTooltip="Registrar Pagamento" matTooltipPosition="left">
                <mat-icon class="mat-24">add</mat-icon> Registrar
              </button>
            </div>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <mat-dialog-content class="modal-content-data-table form-theme">

    <div fxLayout="row" class="top20" *ngIf="data !== undefined && data.length > 0">
      <div fxFlex>
        <div fxLayout="row" class="contact">
          <div fxFlex fxFlexAlign="center"></div>
        </div>
        <ng-template ngFor let-row [ngForOf]="meses">
          <div fxLayout="row" class="contact">
            <div fxFlex fxFlexAlign="center">
              <div class="name">
                Pagamento referente ao mes de {{row.descricao}}
              </div>
            </div>
            <div fxFlex="30px">
              <button class="buttonLastSync" mat-icon-button [ngStyle]="{'color': getColor(row.mesId)}">
                <mat-icon matTooltip="{{getInfo(row.mesId)}}">{{getImg(row.mesId)}}</mat-icon>
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>

    <div class="center-align no-data-found" *ngIf="noDataFound && data">
      Nenhum registro encontrado.
    </div>

  </mat-dialog-content>
</div>
