<div class="modal">
  <div class="modal-header">
    <mat-toolbar color="primary">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxFlex="50px" fxFlexAlign="center" *ngIf="false">
          <button mat-icon-button (click)="back();" type="button" tabindex="-1">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>
        <div fxFlex fxFlexAlign="center" fxFlexOffset.gt-sm="10px">
          {{ title }}
        </div>
      </div>
    </mat-toolbar>
  </div>

  <mat-dialog-content class="modal-mobile-content form-theme">

    <mat-tab-group #panelView class="tab-hidden-header tab-no-scroll">

      <mat-tab label="Login">
        <form [formGroup]="form">
          <div fxLayout="row">
            <div fxFlex="100%">
              <mat-form-field>
                <input matInput #emailInput placeholder="UsuÃ¡rio" type="email" 
                       required
                       autocomplete="off" />
                
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row">
            <div fxFlex="100%">
              <mat-form-field>
                <input matInput #passwordInput name="password" class="login-input" placeholder="Senha" type="password" formControlName="password"
                       required
                       autocomplete="off" />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" class="center-align">
            <div fxFlex="100%">
              <span class="center-align red-text">{{ invalidLogin }}</span>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <div fxFlex="100%" class="right-align">
              <button mat-raised-button color="accent" type="submit" (click)="loginClick()">Login</button>
            </div>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>

  </mat-dialog-content>
</div>
