<div style="margin:20px">
  <h1 style="color:red; font-size: 20px; ">{{title}}</h1>
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog(true)">{{okText}}</button>
    <button mat-button type="button" (click)="closeDialog(false)">{{cancelText}}</button>
  </div>
</div>
