<div class="alert-modal">
  <div class="modal-header">
    <h4>{{title}}</h4>
  </div>
  <mat-dialog-content class="modal-content">
    {{message}}
  </mat-dialog-content>
  <mat-dialog-actions class="modal-footer">
    <button mat-button color="primary" (click)="closeDialog(true)">{{okText}}</button>
    <button mat-button type="button" (click)="closeDialog(false)">{{cancelText}}</button>
  </mat-dialog-actions>
</div>
